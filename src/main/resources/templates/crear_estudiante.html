<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Registro de estudiante</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/estudiantes}">Inicio</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			</div>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de estudiante</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre">
						</div>
						<br>
						<div class="form-group">
							<label>Apellido: </label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido">
						</div>
						<br>
						<div class="form-group">
							<label>Email: </label>
							<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese su email">
						</div>
						<br>
						<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
